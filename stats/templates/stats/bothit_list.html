<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Keyword</th>
            <th>Hits</th>
        </tr>
    </thead>
    <tbody>
        {% for bothit in bothit_list %}
        <tr>
            <td>{{bothit.user.user_id}}</td>
            <td>{{bothit.user.username}}</td>
            <td>{{bothit.button}}</td>
            <td>{{bothit.count}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    table {
        width: 100%;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse
    }
    th {
        padding: 5px;
    }
    td {
        padding: 10px;
    }
</style>
